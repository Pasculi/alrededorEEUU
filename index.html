<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="container">
    <div class="header__logo">
      <img src="./img/logo.svg" alt="Logo">
    </div>
    <header class="header">
      <div class="header__image-profile">
        <img class="header__image-profile-avatar" src="./img/image__profile.jpg" alt="image__profile">
      </div>
      <div class="header__info-profile">
        <div class="header__info-profile-name">
          <p class="header__info-profile-name-edit">Jacques Cousteau</p>
          <div class="header__info-profile-edit" name="button-edit">
            <img class="header__info-profile-button-edit" name="button-edit" src="./img/vector__edit.png" alt="Editar">

          </div>
        </div>
        <div class="header__info-profile-activity">
          <p class="header__info-profile-activity-job">Explorer</p>
        </div>
      </div>
      <div class="header__add-place">
        <div class="header__add-place__container" name="button">
          <img class="header__add-place-button" name="button-add" src="./img/vector__add.png" alt="Añadir">
        </div>
      </div>
    </header>
    <section class="section-card">

      <!-- Aqui se van a colocar las Cards -->

    </section>

    <template class="template">
      <div class="card">
        <div class="card__image">
          <img class="card__image-bg" name="open__image"
            src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg" alt="">
          <img class="card__image-delete" src="./img/vector__eliminar.png" alt="">
        </div>
        <div class="card__content">
          <div class="card__content-container">
            <p class="card__content-name">Yosemite Valley</p>
            <img class="card__content-like" name="button-like" src="./img/vector__like.svg" alt="">
          </div>
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__legend">
        © 2020 Around The U.S.
      </p>
    </footer>

    <!-- Elementos Popup -->

    <div class="popup popup-profile" id="">
      <fieldset class="popup__fieldset">
        <img class="popup__close popup__close-profile" src="./img/vector__close.png" alt="popup__close"
          name="popup__close">
        <form action="" class="form" name="formPerfil" id="form-profile" novalidate>
          <p class="form__titulo">Edit Profile</p>
          <input type="text" name="nombrePerfil" class="form__input form__input-name" id="form__input-name" value="Jacques Cousteau" autofocus
            id="form__input-name" minlength="2" maxlength="40" required>
            <span class="form__input-name-error"></span>
          <input type="text" class="form__input form__input-about" value="Explorador" id="form__input-about"  minlength="2" maxlength="200" required>
          <span class="form__input-about-error"></span>
          <button class="form__submit" id="form__submit-profile" type="submit">Save</button>
        </form>
      </fieldset>
    </div>
    <div class="popup popup-place">
      <fieldset class="popup__fieldset">
        <img class="popup__close popup__close-place" src="./img/vector__close.png" alt="popup__close"
          name="popup__close">
        <form action="" class="form" name="formPlace" id="form-place" novalidate>
          <p class="form__titulo">Add Place</p>
          <input type="text" class="form__input" id="form__input-name-url" value="Title" autofocus  minlength="2" maxlength="30" required>
          <span class="form__input-name-url-error"></span>
          <input type="url" class="form__input form__input-url" id="form__input-url" value="Url" required>
          <span class="form__input-url-error"></span>
          <button class="form__submit" id="form__submit-place" id="submit-place" type="submit">Add</button>
        </form>
      </fieldset>
    </div>

    <div class="popup__image-container">
      <fieldset class="popup__image">
        <img class="popup__close" id="popup__close-image" src="./img/vector__close.png" alt="popup__close">
        <figure class="popup__imagen">
          <img class="popup__image-picture"
            src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/lake-louise.jpg"
            alt="Valle de Yosemite">
          <figcaption class="popup__image-legend">Valle de Yosemite</figcaption>
      </fieldset>
    </div>



  </div>


  <script type="module" src="./pages/index3_validation.js"></script>
</body>

</html>
